- id: vc
  name: Valkyrie Chariot
  krName: 발키리·채리엇
  skillName: Black Hole
  krSkillName: 인력의 블랙홀
  cooldown: 30
  description: Summons Valkyrie Chariot, which unleashes a Black Hole that lasts
    10s, sucking in enemies and causing Bleed. The ranged physical DMG taken by
    the sucked in enemies is increased by 27%, the total DMG dealt is reduced by
    50%, the Ignore Interrupt is significantly reduced, and the enemies are
    Stunned for 6s after the Black Hole vanishes.
  krDescription:
    발키리 채리엇을 소환해 10초간 블랙홀을 발동하고 적을 끌어당기며, 출혈 효과를 부여한다. 끌어당겨진 적은 받는
    원거리 물리 대미지가 27% 증가하고, 가하는 모든 대미지가 50% 감소하며, 경직 저항력이 대폭 감소한다. 블랙홀 종료 후 기절을
    6초간 부여한다.
- id: dp
  name: Divine Prayer
  krName: 성녀의 기도
  skillName: Divine Retribution
  krSkillName: 신성한 빛의 심판
  cooldown: 40
  description: |-
    Triggers Global Time Fracture for 12s, during which, Falling Thunder is triggered every 2s, dealing 100% of ATK as Lightning DMG to all enemies and impairing them, and DEF is reduced by 80% for 5s.
  krDescription: |-
    12초간 전체 시공 단열을 발동한다. 발동 기간 2초마다 낙뢰를 발동해 모든 적에게 공격력 100%의 뇌전 원소 대미지를 가하고, 적을 취약 상태로 만들어 방어력을 80% 감소시킨다. 지속 시간: 5초
- id: ss
  name: Snowy Sniper
  krName: 설원 저격수
  skillName: Arctic Snow
  krSkillName: 북극의 눈
  cooldown: 60
  description: Summons Snowy Sniper, freezing enemies across the battlefield and
    increasing their physical DMG taken by 35% for 12s. Deals 150% of ATK as Ice
    DMG after the freeze ends.
  krDescription:
    설원 저격수를 소환해 모든 적을 빙결시키고, 적이 받는 물리 대미지를 12초간 35% 증가시킨다. 빙결 종료 후
    공격력 150%의 빙결 대미지를 가한다.
- id: le
  name: Lightning Empress
  krName: 뇌전 여왕의 귀신 갑주
  skillName: Lightning Charge
  krSkillName: 뇌전 충전
  cooldown: 40
  description: Lightning Empress restores 50 SP for the deployed Valkyrie.
  krDescription: 뇌전여왕의 귀신갑주의 힘을 빌려 즉시 출전 발키리의 SP를 50pt 회복한다.
- id: vke
  name: 'Vermilion Knight: Eclipse'
  krName: 진홍의 기사·월식
  skillName: Ravaging Flame
  krSkillName: 영원한 불꽃
  cooldown: 60
  description: "Summons Vermilion Knight: Eclipse, with a devastating ATK that
    deals a total of 2650% of ATK as Fire DMG + 350% of ATK as Physical DMG.
    After that, Might of An-Utu is unleashed, dealing a total of 2600% of ATK as
    Fire DMG and inflicting a 20% Fire Vulnerability on the target enemies for
    10s (this support skill's DMG decays below 85 difficulty)."
  krDescription:
    '진홍의 기사·월식을 소환해 파멸 공격을 발동하고 총 공격력 2650%의 화염 원소 대미지+공격력 350%의 물리
    대미지를 가한다. 그 후 겁멸을 발동해 총 공격력 2600%의 화염 원소 대미지를 가하고, 적중한 적에게 20%의 화염 피해 심화를
    부여한다. 지속 시간: 10초(난이도 85 이하일 경우 해당 지원 스킬 대미지 감소).'
- id: bke
  name: 'Bright Knight: Excelsis'
  krName: 성휘의 기사·월백
  skillName: Knightly Bulwark
  krSkillName: 기사의 수호
  cooldown: 30
  description: 'Summons Bright Knight: Excelsis, who swings her lance and
    unleashes an Ultimate, dealing 930% of ATK as physical DMG (the DMG decays
    below 85 difficulty), and blocking all attacks against the Valkyrie for a
    short period.'
  krDescription:
    성휘의 기사 월백을 소환해 랜스를 휘두르고 필살기를 발동해 총 공격력 930%의 물리 대미지(난이도 85 이하일 경우
    대미지 감소)를 가하고, 짧은 시간 출전 발키리가 받는 모든 공격을 막는다.
- id: ae
  name: Azure Empyrea
  krName: 단심의 먹구름
  skillName: Empyrean Sunder
  krSkillName: 분천지
  cooldown: 50
  description:
    Summons Azure Empyrea, which gathers enemies and deals 1500% of ATK
    as Fire DMG to all enemies for 15s (this DMG decays below 85 difficulty), as
    well as increasing elemental DMG by 30% against all target enemies.
    Valkyries regain 1 SP every 1 second, have a large increase in Ignore
    Interrupt, and have a 16% increase in Elemental Breach.
  krDescription:
    단심의 먹구름을 소환해 적을 모아 모든 적에게 공격력 1500%의 화염 원소 대미지를 가하고(난이도 85 이하일 경우
    대미지 감소), 15초간 적중한 적에게 가하는 모든 원소 대미지가 30% 증가한다. 전장의 캐릭터가 1초마다 SP를 1pt 회복하고,
    경직 저항력이 대폭 증가하며, 16%의 원소 관통을 획득한다.
- id: br
  name: Blood Rose
  krName: 핏빛 장미
  skillName: Blood Boost
  krSkillName: 선혈 폭발
  cooldown: 40
  description:
    The Blood Rose reduces the HP of the deployed Valkyrie by 30%, and
    increases the Total DMG dealt by the Valkyrie by 60% for 10s.
  krDescription: 핏빛 장미의 힘을 빌려 출전 발키리의 HP가 30% 감소하고, 10초간 출전 발키리가 가하는 모든 대미지가 60% 증가한다.
- id: hb
  name: Haxxor Bunny
  krName: 핵서 버니
  skillName: Star Destroyer
  krSkillName: S-별 섬멸 프로젝트
  cooldown: 40
  description: >-
    Summons Haxxor Bunny, whose presence increases Valkyrie's Total DMG
    by 12%.

    She performs a carpet bombing for 7s, dealing 60x30% of ATK as Ice DMG and increasing Valkyrie's Ice DMG by 15% for 15s. Triggering it again resets its duration.

    It also sends Valkyrie into Tracking mode, which increases Total DMG by 10% for 15s.

    Bombed enemies' Move Speed is reduced by 40.0% for 15s.
  krDescription: >-
    핵서 버니를 전장에 소환 시, 캐릭터가 가하는 모든 대미지가 12% 증가하고, 융단 폭격을 가해 공격력 60x30%의
    빙결 원소 대미지를 가해 공격력 60x30%의 빙결 원소 대미지를 가한다. 지속 시간: 7초.

    캐릭터가 가하는 빙결 원소 대미지가 15% 증가한다. 지속 시간: 15초. 중복 발동 시 지속 시간을 갱신한다.

    동시에 사냥 상태를 부여해 가하는 모든 원소 대미지가 10% 증가한다. 지속 시간: 15초.

    폭격에 적중한 적의 이동 속도가 40.0% 감소한다. 지속 시간: 5초
- id: ma
  name: Midnight Absinthe
  krName: 한밤의 압생트
  skillName: Nightbird's Call
  krSkillName: 까마귀 야상곡
  cooldown: 60
  description: >-
    Summons Midnight Absinthe, whose presence increases Valkyrie's Fire
    DMG by 20%. Her assault deals 6x150% of ATK as Fire DMG.

    She then shoots an explosive arrow at the ground, dealing 300% of ATK as Fire DMG on hit and 700% of ATK as Fire DMG to surrounding enemies by exploding, which also increases the team's Fire DMG by 30% for 18s.

    She simultaneously creates a Raven Cloud that lasts 18s over the battlefield. If the team damages the enemies in the cloud, the cloud explodes 1s later to deal 600% of ATK as Fire DMG.
  krDescription: >-
    한밤의 압생트를 전장에 소환 시, 캐릭터가 가하는 화염 원소 대미지가 20% 증가하고, 빠르게 돌진해 적에게 공격력
    6x150%의 화염 원소 대미지를 가한다.

    이어서 지면에 폭발 화살을 1개 발사해 목표에게 공격력 300%의 화염 원소 대미지를 가하고, 폭발이 범위 내 적에게 공격력 700%의 화염 대미지를 가하며, 파티원의 화염 원소 대미지를 30% 증가시킨다. 지속 시간: 18초.

    동시에 전장을 뒤덮는 까마귀 안개를 생성해, 안개 범위 내 적이 파티원의 공격 또는 자신의 무기 스킬 대미지를 받을 경우, 1초 후 폭발을 일으켜 공격력 600%의 화염 원소 대미지를 가한다.
- id: rc
  name: Reverist Calico
  krName: 환몽・꿈꾸는 고양이
  skillName: All Paws on Deck
  krSkillName: 깡통, 도와줘!
  cooldown: 50
  description: >-
    Summons Reverist Calico to deal a total of 2100% of ATK as Ice DMG,
    increase Total DMG for deployed Valkyries by 10% for 16s, and restore 3 SP
    for deployed Valkyries.

    When she is present, deployed Valkyries deal 25% bonus Total DMG against frozen enemies.
  krDescription: >-
    환몽・꿈꾸는 고양이를 소환해 적에게 공격력 2100%의 빙결 원소 대미지를 가하고, 출전 발키리의 모든 대미지를
    10% 증가시킨다. 지속 시간: 16초. 출전 발키리는 SP를 3pt 회복한다.

    환몽・꿈꾸는 고양이가 전장에 존재할 때 출전 발키리가 빙결 상태의 적 공격 시, 모든 대미지가 25% 증가한다.
- id: sa
  name: Starlit Astrologos
  krName: 삭야관성
  skillName: Eight Formations
  krSkillName: 팔진
  cooldown: 50
  description: Deploy a formation with a whirling tornado, gathering enemies at
    the tornado eye and dealing 20 x 160% ATK of Physical DMG in total. Reduces
    incoming DMG by 20% and increases Ignore Interrupt for 15s. Increases
    deployed Valkyries' Physical DMG by 25% for 18s. With Starlit Astrologos,
    Physical DMG dealt by deployed Valkyries' Ultimate and Burst Mode increases
    15%.
  krDescription:
    '삭야관성을 소환해 법진을 생성한다. 전장에 이동하는 허리케인을 소환해 적을 허리케인의 중심에 끌어당기고, 허리케인
    안에 있는 적에게 총 공격력 20 x 160%의 물리 대미지를 가한다. 발동 후 15초 동안 출전 발키리가 받는 모든 대미지가 20%
    감소하고, 경직 저항력이 증가한다. 동시에 출전 발키리가 가하는 물리 대미지가 25% 증가한다, 지속 시간: 18초. 삭야 관성이 전장에
    존재 시 출전 발키리의 필살기와 폭발 상태의 공격이 가하는 물리 대미지가 15% 증가한다.'
- id: sn
  name: Stygian Nymph
  krName: 피안쌍생
  skillName: Chthonic Fury
  krSkillName: 탄생=종말
  cooldown: 30
  description: |-
    Summon Stygian Nymph to inflict Quantum Implosion on QUA enemies once, pull and immobilize enemies for 4s, deal 100% + 7 x 100% ATK of Physical DMG, trigger a 2s Global Time Fracture, and increases Valkyrie's Total DMG by 15% for 15s.
  krDescription: |-
    피안쌍생을 전장에 소환해 양자 속성 적에게 양자 붕괴를 1회 가한다. 적을 잠시 끌어당기고 4초간 속박해 공격력 1000% + 7 x 100%의 물리 대미지를 가하며, 2초간 전체 시공 단열을 발동한다. 또한 출전 발키리가 가하는 모든 대미지가 15% 증가한다. 지속 시간: 15초
- id: fr
  name: Fallen Rosemary
  krName: 로스트 로즈마리
  skillName: God Hunter
  krSkillName: 신을 삼킨 자・포식
  cooldown: 45
  description: |-
    Summon Fallen Rosemary's Garmr to attack, gather surrounding enemies, and deal 600% ATK of Lightning DMG. Add 10 Paralyze Trauma and increase Valkyrie Elemental DMG by 25% for 20s.
  krDescription: |-
    늑대의 영혼을 소환해 공격하고, 주변의 적을 끌어당겨 공격력 600%의 뇌전 원소 대미지를 가하며, 마비 게이지를 10pt 누적한다. 또한 출전 발키리의 원소 대미지가 25% 증가한다.
    지속 시간: 20초
